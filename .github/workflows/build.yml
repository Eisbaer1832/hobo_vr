name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    buildType:
      description: 'Build config'
      required: true
      type: choice
      options:
        - Debug
        - Release
    branch:
      description: 'Target branch to build'
      default: 'master'
      required: false
      type: string

jobs:
  env-setup:
    runs-on: ${{ inputs.platform }}
    outputs:
      build: ${{steps.yeet.outputs.config}}

    steps:
      - name: Env setup
        run: echo "BUILD_TYPE=${{inputs.buildType}}" >> $GITHUB_ENV
        if: ${{contains(inputs.buildType, 'e')}}

      - name: Env setup - default
        run: echo "BUILD_TYPE=Release" >> $GITHUB_ENV
        if: ${{!contains(inputs.buildType, 'e')}}

      - name: Yeet outputs
        id: yeet
        run: echo "::set-output name=config::${{env.BUILD_TYPE}}"

      - name: Check outputs
        run: echo "BUILD_TYPE = |${{ steps.yeet.outputs.config }}|"

  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ${{matrix.os}}
    needs: env-setup
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
     - uses: ./.github/workflows/cmake.yml
      with:
        platform: ${{matrix.os}}
        branch: ${{inputs.branch}}
        buildType: ${{${{needs.env-setup.outputs.build}}}}